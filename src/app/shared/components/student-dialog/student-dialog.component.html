<h1 mat-dialog-title>Agregar estudiante</h1>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="firstName" placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
      <mat-error
        *ngIf="
          studentForm.get('firstName')?.invalid &&
          studentForm.get('firstName')?.touched
        "
      >
        El campo nombre es requerido.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastName" placeholder="Placeholder" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
      <mat-error
        *ngIf="
          studentForm.get('lastName')?.invalid &&
          studentForm.get('lastName')?.touched
        "
      >
        El campo apellido es requerido.
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="studentForm.value"
    cdkFocusInitial
    [disabled]="studentForm.invalid"
  >
    Ok
  </button>
</div>
